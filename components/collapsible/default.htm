{% set items = __SELF__.collapsible_items %}
<ul class="collapsible" data-collapsible="accordion">
    {% for item in items %}
        {% if item.published %}
            <li>
                <div class="collapsible-header">{{item.title}}</div>
                <div class="collapsible-body">{{ item.description | raw}}</div>
            </li>
        {% endif%}
    {% endfor %}
</ul>
