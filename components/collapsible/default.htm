{% set items = __SELF__.collapsible_items %}
{% set popout = __SELF__.popout %}
{% set type = __SELF__.type %}

<ul class="collapsible {%if popout %} popout {% endif %}" data-collapsible="{{type}}">
    {% for item in items %}
        {% if item.published %}
            <li>
                <div class="collapsible-header">{{item.title}}</div>
                <div class="collapsible-body">{{ item.description | raw}}</div>
            </li>
        {% endif%}
    {% endfor %}
</ul>
